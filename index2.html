<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo">
                <div class="instagram-profile-foto">
                    <img  src="./img/perfil-instagram.jpg" alt="">
                </div>

                <a class="instagram-login" href="#">Continue como sprucegabriela</a>
                
                <a class="instagram-logout" href="#">Remover conta</a>
                

            </div>
            <div class="grupo">
                
                <p class="not-acount">Não é sprucegabriela?</p>
                <p class="not-acount">
                    <span> <a href="#">Alternar contas</a></span> ou <span><a href="#">Inscreva-se</a></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
                
            </div>

        </div>
    </div>
</body>
</html>
